<div class = "small-12 columns"><br></div>
<div class = "small-12 columns row searchbar">

<div class = "small-3 columns"><input type="text" id="myInput" onkeyup="myFunction()" placeholder="搜索商品" title="Type in a name"></div>

</div>

<div class = "row">

<div class = "small-1 columns"><p><br></p></div>
<div class = "small-2 columns"><p><br></p></div>
</div>

<div class = "small-12 columns">
 {{#if dbresponse}}
        {{#all dbresponse}}

    <li class = "small-2 columns store-name">{{storeName}}</li>
    <li class = "small-3 columns">{{storeAddress}}</li>
    <li class = "small-2 columns">{{storeCity}}</li>
    <li class = "small-1 columns textdec"><a href = "/detailedinfo/{{id}}">詳細信息</a></li>
    <li class = "small-2 columns textdec"><a href = "http://maps.google.com/?q={{storeAddress}}">Google Map</a></li>
    <li class = "small-1 columns "><p><br></p></li>
   


</ul>
    
{{/all}}
 {{/if}}

</div>
